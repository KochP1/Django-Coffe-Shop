{% extends 'base.html' %}
{% block title %} Coffe {% endblock %}

{% block content %}
    <style>
        .regist-form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: auto;
            width: 500px;
            height: 600px;
            box-shadow: 0px 0px 6px 0px #333;
        }

        .regist-form p {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .regist-form p input, label{
            width: 90%;
        }

        .regist-form p{
            font-size: 15px;
        }

        .btn {
            width: 90% !important;
            background-color: #faaf42 !important;
            border-color: #faaf42 !important;
        }

        .img__container{
            width: max-content;
            height: max-content;
            display: flex;
            margin: auto;
        }
    </style>
    <div class="img__container">
        <img src="../../../images/pngwing.com.png" alt="coffe shop" width="250px" height="250px">
    </div>
    <form action="" class="regist-form" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'login'%}">Inicia sesion</a>
    </form>
{% endblock %}
