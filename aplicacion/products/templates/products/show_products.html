{% extends "base.html" %}
{% block title %} Coffe list{% endblock %}

{% block content %}

<style>
    .container {
      margin: auto !important;
      margin-top: 50px !important;
    }
    .content{
        width: 100%;
        display: flex !important;
        flex-direction: column !important;
        justify-content: left;

    }

    h5, p, h6{
        width: max-content;
        padding-left: 15px;
    }

</style>

<div class="container text-center">
    <div class="row">
    {% for product in prod_list %}
      <div class="col">
        <div class="card" style="width: 18rem;">
            {% if product.photo %}
            <img src="{{product.photo.url}}" class="card-img-top" alt="{{product.name}}" height="249px">
            {% endif %}
            <div class="card-body">
              <div class="content">
                <h5 class="card-title">{{product}}</h5>
                <p class="card-text">{{product.description}}</p>
                <h6>${{product.price}}</h6>
                <a href="#" class="btn btn-primary">BUY</a>
              </div>
            </div>
          </div>
      </div>
    {% endfor %}
    </div>
  </div>


{% endblock %}
